<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<a th:href="@{/admin/add-user}">Добавить пользователя</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.concatenateRoleNames()}"></td>
        <td>
            <form th:action="@{/admin/update-user/{id}(id=${user.getId()})}" method="get">
                <button type="submit">Обновить</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/delete-user/{id}(id=${user.getId()})}" method="post">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
